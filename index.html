<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>

    <!-- Daisy UI and Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link of CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto py-3 flex justify-between items-center border-b">
            <div class="logo w-28">
                <img src="assets/Logo.png" alt="Logo of PH Tube">
            </div>

            <div class="search">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            
            <div class="sort">
                <button class="btn">Sort</button>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex justify-center gap-4 py-4"></nav>

    <main>
        <section class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10" id="videos"></section>
    </main>

    <button id="show-modal-data" class="btn hidden" onclick="customModal.showModal()">open modal</button>
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <div id="modal-content">

        </div>
        <form method="dialog">
            <button class="btn btn-primary">Close</button>
        </form>
        </div>
    </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
